<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div>
            <h1 class="text-center">Listado de clientes</h1>
        </div>

        <div>
            <table class="table table-hover table-striped table-bordered text-center" id="tabla">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Actividad</th>
                        <th scope="col">GET (kCal)</th>
                        <th scope="col">GER (kCal)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <template>

        </template>

        <div class="d-flex flex-row justify-content-center">
            <button type="button" class="btn btn-primary rounded-0 text-white m-2 px-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Nuevo cliente
            </button>
            <button type="button" class="btn btn-secondary rounded-0 text-white m-2 px-4">
                Cargar datos externos
            </button>
        </div>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h2 class="modal-title fs-5 text-white" id="staticBackdropLabel">
              Nuevo cliente
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario" class="row g-3">
              <div class="col-12 mb-0">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="col-12 mb-0">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  placeholder="Apellidos"
                  required
                />
              </div>

              <div class="col-6 mb-0">
                <label for="genero" class="form-label">GÃ©nero</label>
                <select class="form-select" aria-label="Default select genero" required>
                  <option selected value="1">Masculino</option>
                  <option value="2">Femenino</option>
                </select>
              </div>
              <div class="col-6 mb-0">
                <label for="actividad" class="form-label"
                  >Nivel de actividad</label
                >
                <select
                  class="form-select"
                  aria-label="Default select actividad"
                  required
                >
                  <option selected>Ligera</option>
                  <option value="1">Moderada</option>
                  <option value="2">Intensa</option>
                  <option value="3">Sedentaria</option>
                </select>
              </div>

              <div class="col-4 mb-0">
                <label for="edad" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  id="edad"
                  placeholder="35"
                  required
                />
              </div>
              <div class="col-4 mb-0">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input
                  type="number"
                  class="form-control"
                  id="peso"
                  placeholder="45"
                  required
                />
              </div>
              <div class="col-4 mb-0">
                <label for="altura" class="form-label">Altura (cm)</label>
                <input
                  type="number"
                  class="form-control"
                  id="altura"
                  placeholder="165"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" form="formulario" value="Update" class="btn btn-primary">
              Guardar cliente
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
