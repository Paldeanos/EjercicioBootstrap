<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div>
            <h1 class="text-center">Listado de clientes</h1>
        </div>

        <div>
            <table class="table table-hover table-striped table-bordered text-center">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Actividad</th>
                        <th scope="col">GET (kCal)</th>
                        <th scope="col">GER (kCal)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Johnathan</td>
                        <td>Ebert</td>
                        <td> <span class="bg-primary rounded text-white px-2">hombre</span> </td>
                        <td>45</td>
                        <td>178</td>
                        <td>97</td>
                        <td> <span class="bg-secondary rounded text-white px-2">sedentaria</span> </td>
                        <td>1986</td>
                        <td>2582</td>
                    </tr>
                    <tr>
                        <td>Fermin</td>
                        <td>Kris</td>
                        <td> <span class="bg-primary rounded text-white px-2">mujer</span> </td>
                        <td>28</td>
                        <td>179</td>
                        <td>65</td>
                        <td> <span class="bg-secondary rounded text-white px-2">moderada</span> </td>
                        <td>1469</td>
                        <td>2350</td>
                    </tr>
                    <tr>
                        <td>Ann</td>
                        <td>Takamaki</td>
                        <td> <span class="bg-primary rounded text-white px-2 ">mujer</span> </td>
                        <td>17</td>
                        <td>170</td>
                        <td>48</td>
                        <td> <span class="bg-secondary rounded text-white px-2">intensa</span> </td>
                        <td>1343</td>
                        <td>2551</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex flex-row justify-content-center">
            <button type="button" class="btn btn-primary rounded-0 text-white m-2 px-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Nuevo cliente
            </button>
            <button type="button" class="btn btn-secondary rounded-0 text-white m-2 px-4" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Cargar datos externos
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
